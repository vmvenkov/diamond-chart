<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Market Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e2a38;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 1000px;
      width: 100%;
      box-sizing: border-box;
      color: #142940;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
    }
    select, input[type="date"] {
      padding: 6px 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #142940;
      color: #f0f0f0;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5em;
      color: #2c3e50;
    }
    label {
      color: #142940;
    }
    .chart-wrapper {
      width: 100%;
      height: 300px;
    }
    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“ˆ Diamond Market Overview</h2>
    <div class="filters">
      <label>
        Metric:
        <select id="valueType">
          <option value="Production">Production (USD/CT)</option>
          <option value="Import">Import (USD/CT)</option>
          <option value="Export">Export (USD/CT)</option>
        </select>
      </label>
      <label>
        From:
        <input type="date" id="startDate" value="2013-01-01">
      </label>
      <label>
        To:
        <input type="date" id="endDate" value="2024-12-31">
      </label>
    </div>

    <div class="chart-wrapper">
      <div id="chart"></div>
    </div>
  </div>

  <script>
    const rawData = [
      { year: "2013-01-01", Production: 120, Import: 150, Export: 140 },
      { year: "2014-01-01", Production: 130, Import: 160, Export: 145 },
      { year: "2015-01-01", Production: 125, Import: 155, Export: 150 },
      { year: "2016-01-01", Production: 135, Import: 165, Export: 152 },
      { year: "2017-01-01", Production: 140, Import: 170, Export: 160 },
      { year: "2018-01-01", Production: 145, Import: 175, Export: 162 },
      { year: "2019-01-01", Production: 150, Import: 180, Export: 165 },
      { year: "2020-01-01", Production: 140, Import: 170, Export: 158 },
      { year: "2021-01-01", Production: 155, Import: 185, Export: 172 },
      { year: "2022-01-01", Production: 160, Import: 190, Export: 175 },
      { year: "2023-01-01", Production: 165, Import: 195, Export: 180 },
      { year: "2024-01-01", Production: 170, Import: 200, Export: 185 }
    ];

    function updateChart() {
      const valueType = document.getElementById('valueType').value;
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);

      const filtered = rawData.filter(d => {
        const date = new Date(d.year);
        return date >= start && date <= end;
      });

      const trace = {
        x: filtered.map(d => d.year),
        y: filtered.map(d => d[valueType]),
        type: 'scatter',
        mode: 'lines+markers',
        line: { shape: 'spline', color: '#2b7cff' },
        name: valueType,
        hovertemplate:
          '%{x|%Y}<br>' +
          `${valueType}: %{y:$,.2f} USD/CT<extra></extra>`
      };

      const layout = {
        margin: { t: 20, r: 10, l: 40, b: 40 },
        paper_bgcolor: '#142940',
        plot_bgcolor: '#142940',
        font: { color: '#f0f0f0' },
        yaxis: {
          title: 'USD per Carat',
          gridcolor: '#3d566e'
        },
        xaxis: {
          title: 'Year',
          gridcolor: '#3d566e'
        }
      };

      const config = { responsive: true };

      Plotly.newPlot('chart', [trace], layout, config);
    }

    document.getElementById('valueType').addEventListener('change', updateChart);
    document.getElementById('startDate').addEventListener('change', updateChart);
    document.getElementById('endDate').addEventListener('change', updateChart);

    // Initial plot
    updateChart();
  </script>
</body>
</html>
