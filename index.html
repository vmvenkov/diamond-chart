<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Market Chart</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      align-items: center;
    }
    select, input[type="date"] {
      padding: 6px 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“ˆ Diamond Market Overview</h2>
    <div class="filters">
      <label>
        Metric:
        <select id="valueType">
          <option value="close">Price (USD)</option>
          <option value="marketCap">Market Cap (USD)</option>
        </select>
      </label>
      <label>
        From:
        <input type="date" id="startDate" value="2013-12-20">
      </label>
      <label>
        To:
        <input type="date" id="endDate" value="2025-04-17">
      </label>
    </div>

    <div id="chart" style="height: 500px;"></div>
  </div>

  <script>
    // Sample data â€“ replace this with real parsed CSV if needed
    const rawData = [
      { timeOpen: '2013-12-20', close: 12000, marketCap: 1_000_000 },
      { timeOpen: '2014-01-10', close: 13000, marketCap: 1_500_000 },
      { timeOpen: '2015-01-01', close: 11500, marketCap: 1_300_000 },
      { timeOpen: '2016-01-01', close: 14500, marketCap: 1_800_000 },
      { timeOpen: '2017-01-01', close: 17500, marketCap: 2_000_000 },
      { timeOpen: '2025-04-17', close: 18500, marketCap: 2_500_000 }
    ];

    const chartDiv = document.getElementById('chart');

    function updateChart() {
      const valueType = document.getElementById('valueType').value;
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);

      const filtered = rawData.filter(d => {
        const date = new Date(d.timeOpen);
        return date >= start && date <= end;
      });

      const trace = {
        x: filtered.map(d => d.timeOpen),
        y: filtered.map(d => d[valueType]),
        type: 'scatter',
        mode: 'lines+markers',
        marker: { color: '#2b7cff' },
        line: { shape: 'spline' },
        name: valueType === 'close' ? 'Price (USD)' : 'Market Cap (USD)'
      };

      const layout = {
        margin: { t: 30, r: 20, l: 50, b: 50 },
        yaxis: {
          title: valueType === 'close' ? 'Price (USD)' : 'Market Cap (USD)',
          gridcolor: '#e0e0e0'
        },
        xaxis: {
          title: 'Date',
          gridcolor: '#f0f0f0'
        }
      };

      Plotly.newPlot(chartDiv, [trace], layout, { responsive: true });
    }

    // Hook up listeners
    document.getElementById('valueType').addEventListener('change', updateChart);
    document.getElementById('startDate').addEventListener('change', updateChart);
    document.getElementById('endDate').addEventListener('change', updateChart);

    // Initial chart render
    updateChart();
  </script>
</body>
</html>
